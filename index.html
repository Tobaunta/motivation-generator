<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" sizes="32x32" href="./images/techover.ico" />
    <title>Techover - Motivationsgenerator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <img src="./images/techover-logo.png" alt="techover-logo" id="logo-top">
      <div class="container">
        <div id="advice-id">ADVICE #45</div>
        <div id="advice">"People who are good at what they do, find a way to tie it to revenue"</div>
        <img src="./images/pattern-divider-desktop.svg" alt="divider" id="divider">
        <div id="button"><img id="quotes" src="./images/quotes.svg" alt="quotes"></div>
      </div>
      <img src="./images/techover-logo.png" alt="techover-logo" id="logo-bot">
    </div>
    <script src="script.js"></script>
  </body>
</html>
